      <div class="app-content">
        <div class="bODy">


          <div class="welcome-container">

            <div class="welcome-page">
              <span id="welcome">WELCOME TO MY BLOG APP</span>
            </div>
    
            <div id="action-status">
              <button>STATUS.</button>
            </div>
    
            <div class="choseactioncontainer">
              <button id="view-post">View Post</button>
              <button id="make-post">Post</button>
            </div>
    
          </div>
    
         <!-- retrieved post section -->
    
          <div class="view-blog-result-container">
    
              <div class="butt-cont">
                  <button id="to-home-page">Home</button>

                </div>

              </div>
    
    
              <div class="titlecontrol">
                <div class="label_e">
                  <label for="fullName">title</label>
                  <p id="error_title">This field is required</p>
                </div>
                <input id="content-title" type="text" placeholder="API Class">
              </div>
    
    
             <div class="contentcontrol">
                <div class="label_e">
                  <label for="number">content</label>
                  <p id="error_content">This field is required</p>
                </div>
                  <input id="post-content-oveview" type="text" placeholder="lorem ipsum lorem ipsum lorem ipsum lorem ">
              </div>
    
              <div class="submit-button-container">
                <button id="submit-post" type="submit">Verify Details</button>
                <button id="make-post-req">Make Post</button>
              </div>
              
            </form>
    
            <!-- success message section -->
    
            <div class="sucess_message">
              <p id="success">PROCESSING</p>
              <div class="bak-butt-cont">
                <button id="back-to-welcome-from-post-success">WELCOME PAGE</button>
